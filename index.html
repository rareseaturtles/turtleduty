<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Asteroid Shooter Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            overflow: hidden; /* Prevent scrolling */
            touch-action: none; /* Disable zooming and scrolling on touch */
        }
        canvas {
            background: url('https://i.ibb.co/3kZ0zLM/background.jpg') no-repeat center center;
            background-size: cover;
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size to fit the window
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const playerImage = new Image();
        playerImage.src = 'https://i.ibb.co/rvj8FKn/player.png';

        const asteroidImages = [
            'https://i.ibb.co/QrzDhWM/fish.png',
            'https://i.ibb.co/cYLVhpc/shark.png',
            'https://i.ibb.co/pZKf61x/dolphin.png',
            'https://i.ibb.co/xLzdd4v/fish2.png'
        ].map(src => {
            const img = new Image();
            img.src = src;
            return img;
        });

        const player = {
            x: canvas.width / 2 - 50,
            y: canvas.height - 120,
            width: 100,
            height: 100,
            dragging: false,
        };

        const bullets = [];
        const asteroids = [];
        let score = 0;

        function createAsteroid() {
            const img = asteroidImages[Math.floor(Math.random() * asteroidImages.length)];
            const size = Math.random() * 50 + 30; // Adjusted size for larger canvas
            const y = Math.random() * (canvas.height - size);
            const speed = Math.random() * 2 + 1;
            const direction = Math.random() < 0.5 ? -1 : 1;
            const x = direction === 1 ? -size : canvas.width + size;
            asteroids.push({ img, x, y, size, speed, direction });
        }

        function drawPlayer() {
            ctx.drawImage(playerImage, player.x, player.y, player.width, player.height);
        }

        function drawBullets() {
            ctx.fillStyle = 'red';
            bullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
        }

        function drawAsteroids() {
            asteroids.forEach(asteroid => {
                ctx.drawImage(asteroid.img, asteroid.x, asteroid.y, asteroid.size, asteroid.size);
            });
        }

        function drawScore() {
            ctx.fillStyle = 'white';
            ctx.font = '24px Arial';
            ctx.fillText(`Score: ${score}`, 20, 40);
        }

        function updateBullets() {
            bullets.forEach((bullet, index) => {
                bullet.y -= bullet.speed;
                if (bullet.y < 0) {
                    bullets.splice(index, 1);
                }
            });
        }

        function updateAsteroids() {
            asteroids.forEach((asteroid, index) => {
                asteroid.x += asteroid.speed * asteroid.direction;
                if (asteroid.direction === 1 && asteroid.x > canvas.width + asteroid.size) {
                    asteroid.x = -asteroid.size;
                } else if (asteroid.direction === -1 && asteroid.x < -asteroid.size) {
                    asteroid.x = canvas.width + asteroid.size;
                }
            });
        }

        function detectCollisions() {
            asteroids.forEach((asteroid, aIndex) => {
                if (
                    player.x < asteroid.x + asteroid.size &&
                    player.x + player.width > asteroid.x &&
                    player.y < asteroid.y + asteroid.size &&
                    player.y + player.height > asteroid.y
                ) {
                    console.log('Player hit!');
                }

                bullets.forEach((bullet, bIndex) => {
                    if (
                        bullet.x < asteroid.x + asteroid.size &&
                        bullet.x + bullet.width > asteroid.x &&
                        bullet.y < asteroid.y + asteroid.size &&
                        bullet.y + bullet.height > asteroid.y
                    ) {
                        asteroids.splice(aIndex, 1);
                        bullets.splice(bIndex, 1);
                        score += 10;
                    }
                });
            });
        }

        function shoot() {
            const bullet = {
                x: player.x + player.width / 2 - 2.5,
                y: player.y,
                width: 5,
                height: 10,
                speed: 7
            };
            bullets.push(bullet);
        }

        function clear() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function update() {
            clear();
            drawPlayer();
            drawBullets();
            drawAsteroids();
            drawScore();
            updateBullets();
            updateAsteroids();
            detectCollisions();
            requestAnimationFrame(update);
        }

        // Event handlers for dragging and shooting
        canvas.addEventListener('pointerdown', (e) => {
            const touchX = e.offsetX;
            const touchY = e.offsetY;

            if (
                touchX >= player.x &&
                touchX <= player.x + player.width &&
                touchY >= player.y &&
                touchY <= player.y + player.height
            ) {
                player.dragging = true;
                shoot(); // Shoot when the player taps the ship
            }
        });

        canvas.addEventListener('pointermove', (e) => {
            if (player.dragging) {
                const touchX = e.offsetX;
                player.x = touchX - player.width / 2;

                if (player.x < 0) player.x = 0;
                if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
            }
        });

        canvas.addEventListener('pointerup', () => {
            player.dragging = false;
        });

        setInterval(createAsteroid, 2000);
        update();
    </script>
</body>
</html>
